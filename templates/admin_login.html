<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Admin | Smart Traffic Vision</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent-cyan: #00E5FF;
            --bg-dark: #121212;
            --card-bg: rgba(30, 30, 30, 0.6);
        }

        body {
            background: radial-gradient(circle at center, #2a2a2a 0%, #000000 100%);
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Latar belakang jaring halus (opsional) */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
        }

        .login-card {
            background-color: var(--card-bg);
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .brand-icon {
            background-color: rgba(0, 229, 255, 0.1);
            width: 60px; height: 60px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px;
            color: var(--accent-cyan);
            border: 1px solid var(--accent-cyan);
        }

        h2 {
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 0.9rem;
            color: #a0a0a0;
            margin-bottom: 30px;
        }

        .form-label {
            text-align: left;
            display: block;
            font-size: 0.85rem;
            color: #ccc;
            margin-bottom: 5px;
        }

        .input-group-text {
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-right: none;
            color: #888;
        }

        .form-control {
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-left: none;
            color: #fff;
            padding: 10px;
        }
        
        .form-control:focus {
            background-color: #2c2c2c;
            border-color: var(--accent-cyan);
            color: #fff;
            box-shadow: none;
        }
        
        .form-control:focus + .input-group-text, 
        .input-group:focus-within .input-group-text {
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
        }

        .btn-login {
            background: linear-gradient(90deg, #00E5FF, #00B8D4);
            border: none;
            color: #000;
            font-weight: 700;
            padding: 12px;
            border-radius: 10px;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 229, 255, 0.4);
            color: #000;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #888;
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.3s;
        }
        .back-link:hover { color: var(--accent-cyan); }

        /* Alert Styling */
        .flash-messages-container {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; z-index: 1050;
        }
        .alert {
            background-color: rgba(20, 20, 20, 0.95);
            border: 1px solid #333;
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .alert-danger { border-left: 4px solid #dc3545; }
        .alert-success { border-left: 4px solid #28a745; }
        .alert-warning { border-left: 4px solid #ffc107; }
        .btn-close { filter: invert(1); }
    </style>
</head>
<body>

    <!-- Flash Messages -->
    <div class="flash-messages-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show d-flex align-items-center" role="alert">
                        <i data-lucide="info" class="me-2" size="18"></i>
                        <div>{{ message }}</div>
                        <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <!-- Login Card -->
    <div class="login-card">
        <div class="brand-icon">
            <i data-lucide="shield-check" size="32"></i>
        </div>
        <h2>Admin Portal</h2>
        <p class="subtitle">Masuk untuk mengelola sistem</p>

        <form method="post">
            <div class="mb-3">
                <label for="usernameInput" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i data-lucide="user" size="18"></i></span>
                    <input type="text" name="username" class="form-control" id="usernameInput" placeholder="Masukkan username" required>
                </div>
            </div>
            
            <div class="mb-4">
                <label for="passwordInput" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i data-lucide="lock" size="18"></i></span>
                    <input type="password" name="password" class="form-control" id="passwordInput" placeholder="Masukkan password" required>
                </div>
            </div>

            <button type="submit" class="btn btn-login">MASUK SEKARANG</button>
        </form>

        <a href="{{ url_for('index') }}" class="back-link">
            <i data-lucide="arrow-left" size="14" style="vertical-align: middle;"></i> Kembali ke Beranda
        </a>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        lucide.createIcons();

        // Auto close alert
        document.addEventListener('DOMContentLoaded', function() {
            var alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                setTimeout(function() {
                    if (alert && alert.parentNode) {
                        var bsAlert = new bootstrap.Alert(alert);
                        bsAlert.close();
                    }
                }, 3000);
            });
        });
    </script>
</body>
</html>
