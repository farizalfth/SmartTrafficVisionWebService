<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Peta CCTV | Smart Traffic Vision</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-body: #121212;
            --bg-card: #1e1e1e;
            --accent-cyan: #00E5FF;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Poppins', sans-serif;
            padding-top: 80px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar (Sama persis dengan Index) */
        .navbar {
            background-color: rgba(30, 30, 30, 0.95) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #333;
        }
        .navbar-brand {
            font-weight: 700;
            color: var(--accent-cyan) !important;
            letter-spacing: 1px;
        }
        .navbar-nav .nav-link {
            color: var(--text-main) !important;
            margin-right: 15px;
            transition: 0.3s;
        }
        .navbar-nav .nav-link:hover, .navbar-nav .nav-link.active {
            color: var(--accent-cyan) !important;
        }
        .btn-outline-custom {
            color: var(--accent-cyan);
            border-color: var(--accent-cyan);
            border-radius: 50px;
            font-weight: 600;
        }
        .btn-outline-custom:hover {
            background-color: var(--accent-cyan);
            color: #000;
        }

        /* Header Section */
        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .page-title {
            font-weight: 800;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #fff, var(--accent-cyan));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .page-subtitle {
            color: var(--text-muted);
            font-size: 1rem;
        }

        /* Map Styling (Mengikuti Index.html) */
        .map-section {
            width: 100%;
            padding-bottom: 50px;
        }
        
        .map-container {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5); /* Shadow lebih kuat */
            border: 2px solid #333;
            position: relative;
            height: 75vh; /* Tinggi peta */
            width: 100%;
        }

        #map {
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Styling Popup Leaflet agar rapi dengan video */
        .leaflet-popup-content-wrapper {
            border-radius: 10px;
            padding: 5px;
            box-shadow: 0 3px 14px rgba(0,0,0,0.4);
        }
        .leaflet-popup-content {
            margin: 10px;
            text-align: center;
            width: 260px !important;
        }
        .popup-title {
            font-weight: 700;
            font-size: 1rem;
            color: #333; /* Warna gelap karena background popup putih (standar) */
            margin-bottom: 5px;
        }
        .popup-video iframe {
            width: 100%;
            height: 145px;
            border-radius: 6px;
            border: none;
            background: #000;
            margin-top: 5px;
        }
        .btn-popup {
            display: block;
            background-color: var(--accent-cyan);
            color: #000;
            text-decoration: none;
            padding: 5px;
            border-radius: 5px;
            font-weight: 600;
            font-size: 0.8rem;
            margin-top: 8px;
        }

        /* Footer */
        footer {
            background-color: var(--bg-card);
            color: var(--text-muted);
            font-size: 0.85rem;
            padding: 25px 0;
            border-top: 1px solid #333;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">SMART TRAFFIC VISION</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('static_page') }}">Statistik</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('read_artikel') }}">Artikel</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">Tentang Kami</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for('cctv_page') }}">Peta CCTV</a></li>
                </ul>
                <a href="{{ url_for('login') }}" class="btn btn-outline-custom ms-lg-3">Login Admin</a>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container mb-5">
        <div class="page-header">
            <h2 class="page-title">Peta Lokasi CCTV</h2>
            <p class="page-subtitle">Pantau titik kamera pengawas lalu lintas secara real-time.</p>
        </div>

        <div class="map-section">
            <div class="map-container">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="text-center">
        <div class="container">
            <small>Â© 2025 Smart Traffic Vision | Powered by Kelompok 3 5B Teknik Informatika</small>
        </div>
    </footer>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        lucide.createIcons();

        document.addEventListener('DOMContentLoaded', function() {
            // 1. Inisialisasi Peta
            // Default view di Jawa Tengah (bisa disesuaikan koordinatnya)
            var map = L.map('map').setView([-6.9932, 110.4203], 9); 

            // 2. Tile Layer STANDARD (Hijau/Colorful seperti Index)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            // 3. Ambil Data Marker CCTV dari API
            fetch('/api/cctv_locations')
                .then(response => response.json())
                .then(data => {
                    var markers = [];

                    if (data.length === 0) {
                        return;
                    }

                    data.forEach(cctv => {
                        // Pastikan koordinat ada
                        if (cctv.lat && cctv.lon) {
                            
                            // Isi Popup: Nama, Status, dan Video Iframe
                            var popupContent = `
                                <div>
                                    <div class="popup-title">${cctv.name}</div>
                                    <span class="badge bg-success">Status: ${cctv.status}</span>
                                    <div class="popup-video">
                                        <iframe src="${cctv.stream_url}" allowfullscreen></iframe>
                                    </div>
                                    <a href="${cctv.stream_url}" target="_blank" class="btn-popup">Buka Layar Penuh</a>
                                </div>
                            `;

                            var marker = L.marker([cctv.lat, cctv.lon])
                                .bindPopup(popupContent)
                                .addTo(map);
                            
                            markers.push(marker);
                        }
                    });

                    // Fit Bounds (Auto Zoom agar semua marker terlihat)
                    if (markers.length > 0) {
                        var group = new L.featureGroup(markers);
                        map.fitBounds(group.getBounds(), { padding: [50, 50] });
                    }
                })
                .catch(err => console.error("Gagal memuat peta:", err));
        });
    </script>
</body>
</html>
